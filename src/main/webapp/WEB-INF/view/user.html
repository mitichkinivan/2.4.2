<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>User's page</title>
    </span>
</head>
<body>
<h1>Welcome to your own page!</h1>
<table border="2">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last name</th>
        <th>E-mail</th>
        <th>Username</th>
        <th>Password</th>
        <th>Roles</th>

    </tr>

    <tr th:object="${user}">
        <td th:text="${user.id}">ID</td>
        <td th:text="${user.name}">getName</td>
        <td th:text="${user.lastName}">getSurname</td>
        <td th:text="${user.email}">getSurname</td>
        <td th:text="${user.username}">getSalary</td>
        <td th:text="${user.password}">getPassword</td>
        <td>
            <ul>
                <li th:each="role : ${user.getRoles()}" th:text = "${role.getRoleName()}">
                </li>
            </ul>
        </td>
    </tr>
